<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Screen</title>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="mainStyle.css"/>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>Split bill</header>
    <main>
        <aside>
            <button onclick="overlay1();">Add Friend</button><br/>
            <button onclick="overlay();" id="addBill">Add a bill</button>
        </aside>
        <section id="mainSection">
            <!-- Content here comes dynamically from displayBills()-->
        </section>
    </main>
    <div class="overlay">
        <div>
            <header>
                Add bill
                <span class="right" onclick="overlay()"><img src="images/X.png"/></span>
            </header>
            <main>
                    <input type="text" placeholder="Bill title"/>
                    <!--<input type="text" placeholder="Friend 1"/>-->
                    <select id="friends"></select><a href="javascript:;" id="addButtonInBill">+</a>
                    <input type="text" placeholder="Amount(1000.0)"/>
                    <div><button id="saveBill">Save</button></div>
            </main>
        </div>
    </div>
    <div class="overlay">
        <div>
            <header>
                Add friend
                <span class="right" onclick="overlay1()"><img src="images/X.png"/></span>
            </header>
            <main>
                    <input type="text" placeholder="Friend 1"/>
                    <a href="javascript:;" id="addButtonInFriend">+</a>
                    <div><button id="saveFriend">Save</button></div>
            </main>
        </div>
    </div>
</body>
</html>
