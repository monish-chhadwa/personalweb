<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            float: left;
            width: 50%;
            box-sizing: border-box;
        }
        ul li a{
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: black;
            line-height: 200%;
        }
        ul li a:hover{
            color: red;
            font-size: 18px;
        }
        #wrapper{
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h2 class="new">See Also:</h2>
        <ul>
            <li><a>Ad 1</a></li>
            <li><a>Ad 2</a></li>
            <li><a>Ad 3</a></li>
            <li><a>Ad 4</a></li>
        </ul>
        <ul>
            <li><a>Ad 5</a></li>
            <li><a>Ad 6</a></li>
            <li><a>Ad 7</a></li>
            <li><a>Ad 8</a></li>
        </ul>
    </div>
</body>
</html>
